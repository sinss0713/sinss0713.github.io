<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <link rel="stylesheet" href="css/pages01.css">
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const status=document.getElementById('status');
            let width;
            let height;
            let strStatus='Status: ';
            let updateStatus = function(str){
                // console.log('strStatus:'+strStatus);
                width = window.innerWidth;
                height = window.innerHeight;
                status.textContent=str + 'Width=' + width + 'px, Height=' + height + 'px';
            };

            updateStatus(strStatus);

            window.addEventListener('resize',()=>{
                updateStatus(strStatus);
            });
        });
    </script>
</head>
<body>
    <header>
        <div id="status">Status:</div>
        <h1 class="title">
            Hello World!
        </h1>
    </header>
    <main>
        <img src="img/seashore.jpg" ALT="海岸から富士山を望む写真" class="main_img">
        <article>
            <h2>HTMLテストページ</h2>

                こんにちは。<br>

                HTMLやCSSやJavascriptで勉強したことを試しています。
            </p>
        </article>
        <div class="container">

                <li class="menu_item">未定</li>
                <li class="menu_item">未定</li>
            </ul>
        </div>
    </main>
</body>
