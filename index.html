<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <link rel="stylesheet" href="css/pages01.css">
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const status=document.getElementById('status');
            let width;
            let height;
            let strStatus='Status: ';
            let updateStatus = function(str){
                // console.log('strStatus:'+strStatus);
                width = window.innerWidth;
                height = window.innerHeight;
                status.textContent=str + 'Width=' + width + 'px, Height=' + height + 'px';
            };

            updateStatus(strStatus);

            window.addEventListener('resize',()=>{
                updateStatus(strStatus);
            });
        });
    </script>
</head>
<body>
    <header>
        <div id="status">Status:</div>
    </header>
    <main>
        <h1>Hello World!</h1>
        <img src="img/seashore.jpg" ALT="海岸の写真" class="main_img">
        <p>
            こんにちは。<br>
            テストページです。
        </p>
    </main>
</body>
    </html>
