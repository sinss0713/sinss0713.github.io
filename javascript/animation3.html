<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アニメーション3</title>
    <style>
        body{
            background-color: black;
            color: aliceblue;
        }
        a{
            color:aliceblue;
        }
        #canvasContainer{
            background-color: black;
        }
        #canvas2{
            /* width: 100%; */
    	    /* border:1px solid blue; */
            background-color:black;
        }
        #canvasContainer{
            width: 100%;
        }
        #lblCounter{
            background-color: orange;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const rocketImg = new Image();
            const lblCounter = document.getElementById('lblCounter');
            const canvasContainer = document.getElementById('canvasContainer');
            const canvas = document.getElementById('canvas2');
            const ctx = canvas.getContext('2d');
            rocketImg.src = 'img/UFO2.png';
            let flgMove = true;

            let raf;
            let cCWidth = canvasContainer.clientWidth;
            let cCHeight = canvasContainer.clientHeight;
            // let cCHeight = 300;
            class Rocket {
                constructor(x,y,vx,vy){
                    this.x = x;
                    this.y = y;
                    this.vx = vx;
                    this.vy = vy;
                    this.move = true;
                }
                draw(){
                        ctx.drawImage(rocketImg,this.x,this.y,40,40);
                }
                static help(){
                    return 'ロケットのクラス';
                }
            }

            const rocket=[]
            rocket[0] = new Rocket(0,0,5,3);
            rocket[1] = new Rocket(200,200,-5,3);

            // const rocket = {
            //     x:0,
            //     y:0,
            //     vx:5,
            //     vy:3,
            //     move:true,
            //     draw:function(){
            //         // ctx.translate(rocketX,rocketY);
            //         ctx.drawImage(rocketImg,this.x,this.y,40,40);
            //     },
            // }

            console.log(lblCounter.textContent);
            function init(){
                // rocket.src='img/UFO2.png';
                // window.requestAnimationFrame(draw2);
                canvas.setAttribute('width', cCWidth.toString());
                canvas.setAttribute('height', cCHeight.toString());
            }
            window.addEventListener('resize',()=>{
                cCWidth = canvasContainer.clientWidth;
                // cCHeight = 100;
                init();
            })
            canvas.addEventListener('click',()=>{
                flgMove = !flgMove;
                draw();
            });
            function draw(){
                // ctx.clearRect(0, 0, cCWidth, cCHeight);
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(0,0,cCWidth,cCHeight);
                for(let i=0; i<=1; i++){
                    rocket[i].draw();
                    rocket[i].x += rocket[i].vx;
                    if(rocket[i].x < 0 || rocket[i].x > cCWidth - 40){rocket[i].vx=-rocket[i].vx};
                    rocket[i].y += rocket[i].vy;
                    if(rocket[i].y < 0 || rocket[i].y > cCHeight-40){rocket[i].vy=-rocket[i].vy};
                }
                if(flgMove){
                    raf= window.requestAnimationFrame(draw);
                }else{
                    window.cancelAnimationFrame(raf);
                }
                lblCounter.textContent = cCWidth+'px, '+'rocketX:'+rocket[0].x+', rocketY:'+rocket[0].y;
            }
            // canvas.addEventListener('mouseover',(e)=>{
            //     raf = window.requestAnimationFrame(draw);
            // })
            // canvas.addEventListener('mouseout',(e)=>{
            //     window.cancelAnimationFrame(raf);
            // })
            init();
            raf = window.requestAnimationFrame(draw);
        })
    </script>
</head>
<body>
    <h1>アニメーション練習3</h1>
    <div id="canvasContainer">
        <canvas id="canvas2" width="300" height="300"></canvas>
    </div>
    <div>
        counter:<div id="lblCounter">none</div>
    </div>
    <a href="/javascript/">Javasctipt</a>
</body>
</html>
