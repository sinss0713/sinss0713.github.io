<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アニメーション3</title>
    <style>
        html{
            height:100%;
        }
        body{
            background-color: black;
            color: aliceblue;
            height: 70%;
        }
        a{
            color:aliceblue;
        }
        #canvasContainer{
            background-color: black;
        }
        #canvas2{
            /* width: 100%; */
    	    /* border:1px solid blue; */
            background-color:black;
        }
        #canvasContainer{
            width: 100%;
            height: 100%;
        }
        #lblCounter{
            background-color: darkblue;
        }
        #rangerNum, #rangeVx, #rangeVy{
            width: 25%;
            height:30px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const rocketImg = new Image();
            const lblCounter = document.getElementById('lblCounter');
            const canvasContainer = document.getElementById('canvasContainer');
            const canvas = document.getElementById('canvas2');
            let logLimit = 0;

            const rangerNum = document.getElementById('rangerNum');
            const lblrNum = document.getElementById('lblrNum');
            const rangeVx = document.getElementById('rangeVx');
            const lblVx = document.getElementById('lblVx');
            const rangeVy = document.getElementById('rangeVy');
            const lblVy = document.getElementById('lblVy');

            const ctx = canvas.getContext('2d');
            rocketImg.src = 'img/UFO2.png';
            let flgMove = true;
            let rNum = 1;
            let vx = 5;
            let vy = 3;
            let rocket;

            let raf;
            let cCWidth = canvasContainer.clientWidth;
            let cCHeight = canvasContainer.clientHeight;
            // let cCHeight = 300;
            class Rocket {
                constructor(x,y,vx,vy){
                    this.x = x;
                    this.y = y;
                    this.vx = vx;
                    this.vy = vy;
                    this.move = true;
                }
                draw(){
                        ctx.drawImage(rocketImg,this.x,this.y,40,40);
                }
                static help(){
                    return 'ロケットのクラス';
                }
            }

            function init(){
                canvas.setAttribute('width', cCWidth.toString());
                canvas.setAttribute('height', cCHeight.toString());
                // rNum = Math.floor(Math.random()*6)+3;
                rNum = rangerNum.value;
                lblrNum.textContent = rNum;
                let vx = parseInt(rangeVx.value);
                lblVx.textContent = vx;
                let vy = parseInt(rangeVy.value);
                lblVy.textContent = vy;
                rocket= new Array(rNum);
                for(i=0; i<=rNum-1; i++){
                    let x = 0;
                    let y = 0;
                    switch(i % 3){
                        case 0:
                            vx = vx;
                            vy = vy;
                            break;
                        case 1:
                            vx = -vx;
                            vy = -vy;
                            break;
                        case 2:
                            vx = vx;
                            vy = -vy;
                            break;
                        default:
                            vx = vx;
                            vy = vy;
                    }
                    x = Math.floor(Math.random()*(cCWidth - 100)) + 50;
                    y = Math.floor(Math.random()*(cCHeight - 100)) + 50;
                    // console.log('#',i,', x:',x,', y:',y,', vx:',vx,', vy:',vy);
                    rocket[i] = new Rocket(x,y,vx,vy);
                }
            }

            rangerNum.addEventListener('change',()=>{
                init();
            });
            rangeVx.addEventListener('change',()=>{
                init();
            });
            rangeVy.addEventListener('change',()=>{
                init();
            })


            console.log(lblCounter.textContent);
            window.addEventListener('resize',()=>{
                cCWidth = canvasContainer.clientWidth;
                cCHeight = canvasContainer.clientHeight;
                init();
            })
            canvas.addEventListener('click',()=>{
                flgMove = !flgMove;
                draw();
            });
            function draw(){
                let strStatus = 'canvas:'+cCWidth+'x'+cCHeight+', rNum:'+rNum;
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(0,0,cCWidth,cCHeight);

                // ctx.clearRect(0, 0, cCWidth, cCHeight);
                ctx.fillStyle = 'rgba(20,60,20,0.5)';
                ctx.fillRect(0,0,150,180)

                for(let i=0; i<=rNum-1; i++){
                    if(i==0 && logLimit<10){
                        console.log('#0 ,x:',rocket[i].x,', y:',rocket[i].y,', vx:',rocket[i].vx,', vy:',rocket[i].vy)
                        logLimit++;
                    }

                    rocket[i].draw();

                    ctx.fillStyle = 'white';
                    ctx.font = '14px bold serif';
                    const uStatus = '#'+i+',  x:'+rocket[i].x.toString().padStart(4,'___')+',  y:'+rocket[i].y.toString().padStart(4,'___');
                    const uStatusWidth = ctx.measureText(uStatus).width;
                    // console.log('uStatusHeight:'+uStatusHeight);
                    // ctx.fill();
                    
                    ctx.fillText(uStatus,10,i*20+22);
                    // ctx.fillText(uStatus,rocket[i].x - (uStatusWidth-40)/2,rocket[i].y + 60);

                    // ctx.fillRect(rocket[i].x-((uStatusWidth - 40)/2), rocket[i].y+60, uStatus,rocket[i].x-((uStatusWidth - 40)/2)+uStatusWidth, rocket[i].y+60+uStatusHeight)
                    // ctx.fillStyle = 'blue';
                    // ctx.fillRect(rocket[i].x,rocket[i].y,20,20);
                    // ctx.fill()

                    rocket[i].x = Math.round(rocket[i].x + rocket[i].vx);
                    if(rocket[i].x < 0 || rocket[i].x > cCWidth - 40){rocket[i].vx = -rocket[i].vx};
                    rocket[i].y = Math.round(rocket[i].y + rocket[i].vy);
                    if(rocket[i].y < 0 || rocket[i].y > cCHeight - 40){rocket[i].vy = -rocket[i].vy};
                    // strStatus += ', #'+i+' x:'+rocket[i].x.toString().padStart(4, '  ');+' y:'+rocket[i].y.toString().padStart(4, '     ');
                }
                if(flgMove){
                    raf= window.requestAnimationFrame(draw);
                }else{
                    window.cancelAnimationFrame(raf);
                }
                lblCounter.textContent = strStatus;
            }
            init();
            raf = window.requestAnimationFrame(draw);
        })
    </script>
</head>
<body>
    <h1>アニメーション練習3</h1>
    <div id="canvasContainer">
        <canvas id="canvas2" width="300" height="300"></canvas>
    </div>
    <div>
        status:<div id="lblCounter">none</div>
    </div>
    <input type="range" id="rangerNum" min="1" max="15"><span id="lblrNum"></span>
    <input type="range" id="rangeVx" min="1" max="10" value="5"><span id="lblVx"></span>
    <input type="range" id="rangeVy" min="1" max="8" value="3"><span id="lblVy"></span><br>
    <a href="/javascript/">Javasctipt</a>
</body>
</html>
