<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ローカルストレージのテスト</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/localstorage.js"></script>
</head>
<body>
    <header>
        <h1>ローカルストレージのテスト</h1>
    </header>
    <main>
        <p class="inputArea">
            <span class="label">ここにデータを入力</span>
            <input id="inputData">
        </p>
        <p class="btArea">
            <span type="button" id="btSave" class="button">保存</span>
            <span type="button" id="btLoad" class="button">呼び出し</span>
        </p>
        <p class="resultArea">
            呼び出し結果：<span id="result">未呼び出し</span>
        </p>
        <p class="statusArea">
            <span id="status">ステータス：なし</span>
        </p>
    </main>
</body>
</html>
